<div class="conteiner mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center txt-roxo">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="from-group">
                <label for="titulo"> Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                    placeholder="Digite o Título">
            </div>

            <div class="from-group">
                <label for="texto"> Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="4"
                    placeholder="Digite o texto"></textarea>
            </div>

            <div class="from-group">
                <label for="tema"> Escolha seu tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um
                        novo
                    </a>: </label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>
            </div>

            <div class="d-flex justify-content-center mt-4"> 
                <button type="submit" class="btn btn-secondary mr-5 fa-cancelar font-weight-bold mr-4" routerLink='/inicio' >Cancelar</button>
                <button type="submit" style="background-color: #03a6a6; border-color:white"
                    class="btn btn-primary fa-atualizar font-weight-bold"(click)='atualizar()'>Atualizar</button>

            </div>

        </div>
    </div>

</div>
