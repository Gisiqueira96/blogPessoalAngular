<div class="container mt-5 mb-5">

    <div class="row d-flex justify-content-center">
        <div class="com-md-12">
            <h1 class="text-center txt-verde">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>

            <div class="d-flex justify-content-center"> 
                <button type="submit" class="btn btn-danger mr-5 fa-cancelar font-weight-bold" routerLink='/tema' >Cancelar</button>
                <button type="submit" style="background-color: #03a6a6; border-color:white"
                    class="btn btn-primary fa-cadastrar font-weight-bold"(click)='atualizar()'>Atualizar</button>

            </div>
        </div>
    </div>
</div>
