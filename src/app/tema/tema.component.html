<div class="container-fluid">

<div class="row bg-roxo">
    <div class="col-md-12 txt-verdinho">

        <a routerLink='/inicio' class="txt-verde text-left">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
        </a>

        <h1 class="fs-56 text-center" >Tema</h1>
        <h5 class="fs-18 text-center">Veja todos os temas cadastrados ou cadastre um novo!</h5>

        <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-md-3">
                <div class="form-group">
                    <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                </div>

                <div class="d-flex justify-content-center">
                    <button style="background-color: #03a6a6; border-color:white"
                    class="btn btn-primary fa-cadastrar font-weight-bold"(click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>
        </div>

    </div>

</div>

</div>

<div class="container">

<div class="row mt-5">
<div class="col-md-12">
    <h2 class="text-center">Todos os temas </h2>
</div>
</div>

<div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
        
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col" class="text-right">Modificações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let item of listaTemas'>
                <th>{{item.id}}</th>
                <td>{{item.descricao}}</td>
                <td class="d-flex justify-content-end">
                  <button class="btn btn-info mr-3">Editar</button>
                  <button class="btn btn-danger">Apagar</button>
                </td>
              </tr>

            </tbody>
          </table>

    </div>
</div>

</div>
