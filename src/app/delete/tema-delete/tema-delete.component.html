<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center txt-roxo">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-">
        <div class="col-md-12">
            <h4  class="text-center txt-verde">Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-danger">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-secondary mr-5 fa-cancelar font-weight-bold" routerLink='/tema'>Não</button>
            <button style="background-color: #03a6a6; border-color:white"
            class="btn btn-primary fa-apagar font-weight-bold" (click)='apagar()'>Sim</button>

        </div>
    </div>
</div>
